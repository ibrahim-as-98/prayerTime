<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- //google fonts// -->
    <title>مواقيت الصلاة</title>
  </head>
  <body>
    <div class="app">
      <div class="text">
        <div class="cityName"><h1 id="cityName">القاهرة</h1></div>
        <div class="date"><h6 id="date">الخميس 14 يوليو</h6></div>
        <div id="now"></div>
      </div>
      <div class="hr"></div>
      <div class="boxes">
        <div class="box">
          <div class="header"><h1>الفجر</h1></div>
          <div class="body"><h1 class="time" id="Fajr">03:10</h1></div>
        </div>
        <div class="box">
          <div class="header"><h1>الشروق</h1></div>
          <div class="body"><h1 class="time" id="Sunrise">03:10</h1></div>
        </div>
        <div class="box">
          <div class="header"><h1>الظهر</h1></div>
          <div class="body"><h1 class="time" id="Dhuhr">03:10</h1></div>
        </div>
        <div class="box">
          <div class="header"><h1>العصر</h1></div>
          <div class="body"><h1 class="time" id="Asr">03:10</h1></div>
        </div>
        <div class="box">
          <div class="header"><h1>المغرب</h1></div>
          <div class="body"><h1 class="time" id="Maghrib">03:10</h1></div>
        </div>
        <div class="box">
          <div class="header"><h1>العشاء</h1></div>
          <div class="body"><h1 class="time" id="Isha">03:10</h1></div>
        </div>
      </div>
      <div class="select">
        <select class="selector" name="" id="selector"></select>
      </div>
    </div>
  </body>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</html>
